apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: worker
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: worker
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/nc-default: "true"
        io.kompose.service: worker
    spec:
      containers:
        - args:
            - celery
            - -A
            - generate
            - worker
            - --loglevel=info
            - --pool
            - gevent
          image: us-west2-docker.pkg.dev/neuralcloak-415702/neuralcloak/worker_test:test
          name: worker
      restartPolicy: Always
